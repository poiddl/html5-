<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坦克</title>
</head>
<body>
<h1>坦克大战</h1>
<!--坦克战争-->
<canvas id="tankMap" width="400px" height="300px" style="background-color:lightblue"></canvas>
<script type="application/javascript">
    // 得到画布
    var canvas1 =document.getElementById("tankMap");
    // 定义一个位置变量
    var heroX=80; var  heroY=80;
    // 得到绘图上下文
    var cxt = canvas1.getContext("2d");
    // 设置颜色
    cxt.fillStyle="#BA9658";
    // 画左边的矩形
    cxt.fillRect(heroX,heroY,5,30);
    // 画右边的矩形
    cxt.fillRect(heroX+17,heroY,5,30);
    // 画中间的矩形
    cxt.fillRect(heroX+6,heroY+5,10,20);
    // 画出坦克的盖子
    cxt.fillStyle="#FEF26E";
    cxt.arc(heroX+11,heroY+15,5,0,360,true);
    cxt.fill();
    // 画出炮筒
    cxt.strokeStyle="#FEF26E";
    cxt.lineWidth=1.5;
    cxt.beginPath();
    cxt.moveTo(heroX+11,heroY+15);
    cxt.lineTo(heroX+11,heroY);
    cxt.closePath();
    cxt.stroke();
</script>
</body>
</html>
